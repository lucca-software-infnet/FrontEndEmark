<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 900px;
        }
        .required-field::after {
            content: " *";
            color: #dc3545;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .logo-area {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar bg-dark">
                <div class="logo-area">
                    <h4>Administrador</h4>
                    <p class="text-muted">Cohen</p>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-house-door me-2"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-box-seam me-2"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-people me-2"></i> Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person-badge me-2"></i> Funkoldēros
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-cash-stack me-2"></i> Vendas
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="header-title">
                    <h1 class="h2"> EDITAR FUNCIONARIO</h1>
                    
                </div>

                <div class="form-container">
                    <h4 class="mb-4">Campos obrigatórios</h4>
                    
                    <form>
                        <div class="row g-3">
                            <!-- Linha 1 -->
                            <div class="col-md-6">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" value="">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="sobrenome" class="form-label required-field">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" value="" required>
                            </div>
                            
                            <!-- Linha 2 -->
                            <div class="col-md-6">
                                <label for="cpf" class="form-label required-field">CPF</label>
                                <input type="text" class="form-control" id="cpf" value="" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="sexo" class="form-label required-field">Sexo</label>
                                <select class="form-select" id="sexo" required>
                                    <option value="MASCULINO" selected>Masculino</option>
                                    <option value="FEMININO">Feminino</option>
                                    <option value="OUTRO">Outro</option>
                                </select>
                            </div>
                            
                            <!-- Linha 3 -->
                            <div class="col-md-6">
                                <label for="email" class="form-label required-field">E-mail</label>
                                <input type="email" class="form-control" id="email" value="" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="senha" class="form-label required-field">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="" >
                            </div>
                            
                            <!-- Linha 4 -->
                            <div class="col-md-6">
                                <label for="telefone" class="form-label required-field">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" value="" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="celular" class="form-label required-field">Celular</label>
                                <input type="tel" class="form-control" id="celular" value="" required>
                            </div>
                            
                            <!-- Linha 5 - Logradouro ocupa as duas colunas -->
                            <div class="col-md-12">
                                <label for="logradouro" class="form-label required-field">Logradouro</label>
                                <input type="text" class="form-control" id="logradouro" value="" required>
                            </div>
                            
                            <!-- Linha 6 -->
                            <div class="col-md-6">
                                <label for="numero" class="form-label required-field">Número</label>
                                <input type="text" class="form-control" id="numero" value="" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="complemento" class="form-label">Complemento</label>
                                <input type="text" class="form-control" id="complemento" value="">
                            </div>
                            
                            <!-- Linha 7 -->
                            <div class="col-md-6">
                                <label for="bairro" class="form-label required-field">Bairro</label>
                                <input type="text" class="form-control" id="bairro" value="" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="cep" class="form-label required-field">CEP</label>
                                <input type="text" class="form-control" id="cep" value="" required>
                            </div>
                            
                            <!-- Linha 8 -->
                            <div class="col-md-6">
                                <label for="cidade" class="form-label required-field">Cidade</label>
                                <input type="text" class="form-control" id="cidade" value="" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="estado" class="form-label required-field">Estado</label>
                                <select class="form-select" id="estado" required>
                                    <option value="">Selecione</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AP">AP</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MT">MT</option>
                                    <option value="MS">MS</option>
                                    <option value="MG">MG</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PR">PR</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="SC">SC</option>
                                    <option value="SP">SP</option>
                                    <option value="SE">SE</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="d-flex justify-content-end mt-4 gap-2">
                            <button type="button" class="btn btn-secondary">Limpar</button>
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        const authToken = localStorage.getItem('authToken');
    
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const funcionarioId = urlParams.get('id');
    
            if (funcionarioId) {
                fetchFuncionarioData(funcionarioId);
            }
    
            setupFuncionarioEditForm(funcionarioId);
        });
    
        function fetchFuncionarioData(funcionarioId) {
            fetch(`${API_BASE_URL}/funcionario/buscarporid/${funcionarioId}`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao buscar dados do funcionário');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('nome').value = data.nome || '';
                document.getElementById('sobrenome').value = data.sobrenome || '';
                document.getElementById('cpf').value = data.cpf || '';
                document.getElementById('sexo').value = data.sexo || '';
                document.getElementById('email').value = data.email || '';
                // senha não é preenchida por segurança
                document.getElementById('telefone').value = data.telefone || '';
                document.getElementById('celular').value = data.celular || '';
    
                const endereco = data.endereco || {};
                document.getElementById('logradouro').value = endereco.logradouro || '';
                document.getElementById('numero').value = endereco.numero || '';
                document.getElementById('bairro').value = endereco.bairro || '';
                document.getElementById('cidade').value = endereco.localidade || '';
                document.getElementById('estado').value = endereco.uf || '';
                document.getElementById('cep').value = endereco.cep || '';
                document.getElementById('complemento').value = endereco.complemento || '';
            })
            .catch(error => {
                console.error(error);
                alert('Erro ao carregar dados do funcionário');
            });
        }
    
        function setupFuncionarioEditForm(funcionarioId) {
            const form = document.querySelector('form');
            if (!form) {
                console.log('Formulário de edição de funcionário não encontrado');
                return;
            }
    
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
    
                const formData = {
                    id: funcionarioId,
                    nome: document.getElementById('nome').value,
                    sobrenome: document.getElementById('sobrenome').value,
                    cpf: document.getElementById('cpf').value,
                    sexo: document.getElementById('sexo').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('senha').value,
                    telefone: document.getElementById('telefone').value,
                    celular: document.getElementById('celular').value,
                    endereco: {
                        logradouro: document.getElementById('logradouro').value,
                        numero: document.getElementById('numero').value,
                        complemento: document.getElementById('complemento').value,
                        bairro: document.getElementById('bairro').value,
                        cep: document.getElementById('cep').value,
                        cidade: document.getElementById('cidade').value,
                        estado: document.getElementById('estado').value
                    }
                };
    
                try {
                    const response = await fetch(`${API_BASE_URL}/funcionario/atualizar`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify(formData)
                    });
    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Erro ao atualizar funcionário');
                    }
    
                    alert('Funcionário atualizado com sucesso!');
                    window.location.href = 'displayFuncionario.html';
                } catch (error) {
                    console.error('Erro ao atualizar funcionário:', error);
                    alert(error.message || 'Erro ao atualizar funcionário');
                }
            });
        }
    </script>
    
    
    

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
